{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Engineer Weapon | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- オリジナルスタイル -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'css/style.css.map' %}"> -->

  <!-- Google Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="login">
  <form method="post" class="login-form">
    {% csrf_token %}
    {% if 'login' in request.path %}
    <h1 style="color: #fff;" class="title">Login</h1>
    {% elif 'signup' in request.path %}
    <h1 style="color: #fff;" class="title">Signup</h1>
    {% endif %}
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    <input type="text" name="username" class="login-username" id="id_username" autofocus="true" required="true"
      placeholder="Username" />
    <input type="email" class="login-username" name="email" placeholder="Email" required>
    <input type="password" name="password" class="login-password" id="id_password" required="true"
      placeholder="Password" />
    {% if 'login' in request.path %}
    <input type="submit" name="Login" value="Login" class="login-submit" />
    <p style="text-align: center;"><a href="{% url 'accounts:signup' %}" style="color: #fff;">SignUp?</a></p>
    <p style="text-align: center;"><a href="{% url 'contact:contact_form' %}" style="color: #fff;">Contact?</a></p>
    {% elif 'signup' in request.path %}
    <input type="submit" name="SignUp" value="SignUp" class="login-submit" />
    <p style="text-align: center;"><a href="{% url 'accounts:login' %}" style="color: #fff;">Login?</a></p>
    <p style="text-align: center;"><a href="{% url 'contact:contact_form' %}" style="color: #fff;">Contact?</a></p>
    {% endif %}
  </form>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div>
</body>

</html>
